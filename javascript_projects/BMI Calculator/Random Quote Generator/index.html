<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; background: #f0f0f0; }
        .quote-container { max-width: 600px; margin: 50px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .quote { font-size: 24px; margin: 20px 0; font-style: italic; }
        .author { font-size: 18px; color: #666; }
        button { padding: 12px 24px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="quote-container">
        <h1>Random Quote Generator</h1>
        <div class="quote" id="quote">Click the button to get a quote!</div>
        <div class="author" id="author"></div>
        <button onclick="generateQuote()">New Quote</button>
    </div>

    <script>
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Life is what happens to you while you're busy making other plans.", author: "John Lennon" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
            { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
            { text: "In the end, we will remember not the words of our enemies, but the silence of our friends.", author: "Martin Luther King Jr." },
            { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" }
        ];

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            
            document.getElementById('quote').textContent = `"${randomQuote.text}"`;
            document.getElementById('author').textContent = `- ${randomQuote.author}`;
        }
    </script>
</body>
</html>
