<!DOCTYPE html>
<html>
<head>
    <title>Memory Card Game</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .game-info { 
            display: flex; 
            justify-content: space-between; 
            margin: 20px 0; 
            font-size: 18px; 
        }
        .game-board { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            margin: 30px 0; 
        }
        .card { 
            aspect-ratio: 1; 
            background: #007bff; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 2em; 
            color: white; 
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card:hover { transform: scale(1.05); }
        .card.flipped { background: white; color: #333; border: 2px solid #007bff; }
        .card.matched { background: #28a745; }
        .restart-btn { 
            padding: 12px 24px; 
            font-size: 16px; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .restart-btn:hover { background: #218838; }
        .win-message { 
            font-size: 24px; 
            color: #28a745; 
            margin: 20px 0; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Card Game</h1>
        
        <div class="game-info">
            <div>Moves: <span id="moves">0</span></div>
            <div>Time: <span id="time">00:00</span></div>
            <div>Matches: <span id="matches">0/8</span></div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div id="winMessage" class="win-message" style="display: none;"></div>
        
        <button class="restart-btn" onclick="initGame()">New Game</button>
    </div>

    <script>
        let cards = [];
        let flippedCards = [];
        let matches = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        
        const symbols = ['ðŸŽˆ', 'ðŸŽ', 'ðŸŽ‰', 'ðŸŽŠ', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ¯'];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createCards() {
            const cardPairs = [...symbols, ...symbols];
            return shuffleArray(cardPairs);
        }

        function initGame() {
            cards = createCards();
            flippedCards = [];
            matches = 0;
            moves = 0;
            startTime = null;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            document.getElementById('moves').textContent = moves;
            document.getElementById('time').textContent = '00:00';
            document.getElementById('matches').textContent = '0/8';
            document.getElementById('winMessage').style.display = 'none';
            
            renderBoard();
        }

        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards.forEach((symbol, index) => {
                const card = document.createElement('button');
                card.className = 'card';
                card.textContent = '?';
                card.onclick = () => flipCard(index);
                gameBoard.appendChild(card);
            });
        }

        function flipCard(index) {
            if (flippedCards.length === 2) return;
            if (flippedCards.includes(index)) return;
            
            if (!startTime) {
                startTime = Date.now();
                startTimer();
            }
            
            const cardElement = document.getElementById('gameBoard').children[index];
            cardElement.textContent = cards[index];
            cardElement.classList.add('flipped');
            
            flippedCards.push(index);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;
            const firstCard = document.getElementById('gameBoard').children[first];
            const secondCard = document.getElementById('gameBoard').children[second];
            
            if (cards[first] === cards[second]) {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                firstCard.onclick = null;
                secondCard.onclick = null;
                
                matches++;
                document.getElementById('matches').textContent = `${matches}/8`;
                
                if (matches === 8) {
                    endGame();
                }
            } else {
                firstCard.textContent = '?';
                secondCard.textContent = '?';
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
            }
            
            flippedCards = [];
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('time').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('winMessage').innerHTML = 
                `ðŸŽ‰ Congratulations! ðŸŽ‰<br>You won in ${moves} moves and ${minutes}:${seconds.toString().padStart(2, '0')}!`;
            document.getElementById('winMessage').style.display = 'block';
        }

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
