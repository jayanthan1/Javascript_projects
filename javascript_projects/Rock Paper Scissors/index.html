<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .choices { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin: 30px 0; 
        }
        .choice-btn { 
            font-size: 60px; 
            padding: 20px; 
            border: 3px solid #ddd; 
            border-radius: 15px; 
            cursor: pointer; 
            background: white; 
            transition: all 0.3s ease;
        }
        .choice-btn:hover { 
            transform: scale(1.1); 
            border-color: #007bff; 
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }
        .result { 
            font-size: 24px; 
            margin: 30px 0; 
            padding: 20px; 
            border-radius: 10px; 
            background: #f8f9fa;
        }
        .score { 
            display: flex; 
            justify-content: space-around; 
            font-size: 20px; 
            margin: 20px 0; 
            padding: 20px; 
            background: #e9ecef; 
            border-radius: 10px;
        }
        .reset-btn { 
            padding: 12px 24px; 
            font-size: 16px; 
            background: #dc3545; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .reset-btn:hover { background: #c82333; }
        .battle { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 50px; 
            margin: 30px 0; 
            font-size: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="choices">
            <div class="choice-btn" onclick="playGame('rock')">üóø</div>
            <div class="choice-btn" onclick="playGame('paper')">üìÑ</div>
            <div class="choice-btn" onclick="playGame('scissors')">‚úÇÔ∏è</div>
        </div>
        
        <div id="battle" class="battle" style="display: none;">
            <span id="playerChoice"></span>
            <span>VS</span>
            <span id="computerChoice"></span>
        </div>
        
        <div id="result" class="result">Choose your weapon!</div>
        
        <div class="score">
            <div>Player: <span id="playerScore">0</span></div>
            <div>Computer: <span id="computerScore">0</span></div>
        </div>
        
        <button class="reset-btn" onclick="resetScore()">Reset Score</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        
        const choices = {
            rock: 'üóø',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };

        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);
            
            document.getElementById('playerChoice').textContent = choices[playerChoice];
            document.getElementById('computerChoice').textContent = choices[computerChoice];
            document.getElementById('battle').style.display = 'flex';
            
            let resultText = '';
            
            if (result === 'tie') {
                resultText = "It's a tie!";
            } else if (result === 'player') {
                playerScore++;
                resultText = `You win! ${choices[playerChoice]} beats ${choices[computerChoice]}`;
            } else {
                computerScore++;
                resultText = `Computer wins! ${choices[computerChoice]} beats ${choices[playerChoice]}`;
            }
            
            document.getElementById('result').textContent = resultText;
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'tie';
            
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'player';
            }
            
            return 'computer';
        }

        function resetScore() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
            document.getElementById('result').textContent = 'Choose your weapon!';
            document.getElementById('battle').style.display = 'none';
        }
    </script>
</body>
</html>
